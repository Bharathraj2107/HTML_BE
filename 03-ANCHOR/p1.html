<html>
<head>
    <title>ANCHOR</title>
</head>
<body>
    <center>
        <h1>HTML ANCHOR TAG</h1>
        <p>Used for linking purpose.one page to another page linking purpose</p>
    </center>
    <hr>
    <!--Page link-->
    <a href="">Click to p2.html</a><br>
    <a href="#">Click to p2.html</a><!--To redirect to same page we use this--><br>
    <a href="p2.html">Click to p2.html</a><!--Normal redirecting--><br>
    <a href="p2.html" target="_blank">Click to p2.html</a><!--To open new separate tab when we click on the link--><br>
    
</body>
</html>
