<html>
<head>
    <title>IMAGE</title>
</head>
<body><!--Ti get free copyright free images search  pexels in google-->
    <center>
        <h1>HTML IMAGE TAG</h1>
        <p>An img element represents an image</p>
    </center>
    <hr>
    <!--src=> accept url,local file,
    alt=> alternative text (visible only when image is not available)
    width,height=> size of the image
    jpg.jpeg,gif,png,svg,webp
    -->
    <h3>DEFAULT IMAGE</h3>
    <img src="assets/IMAGE/image1.jpg">
    <h2>EXAMPLES..!</h2>
    <img src="assets/IMAGE/image1.jpg" height="200" width="300">
    <h3>IMAGE Height and width</h3>
    <img src="assets/IMAGE/image1.jpg" height="400" width="300">
    <img src="assets/IMAGE/image111.jpg" alt="This is a tiger image"><!--here if the tiger is not displayed the alt text will be displayed -->
    <img src="assets/IMAGE/image1.jpg" alt="This is a tiger image"><!--here if we have both the alt and image correct then only image is displayed rather than the alt text-->
</body>
</html>
