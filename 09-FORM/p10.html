<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <center>
            <h1>DROPDOWN ?select option</h1>
            <p>This is a dropdown and is used for select only one option</p>
        </center>
        <hr>
        <form>
            <label for="">Select Qualification</label>
            <select name="Qualification" id="Qualification">
                <option value=""disabled selected>----Select your Qualification-------</option>
                <option value="">10th</option><!--here disabled means we can't select that option.but u want to display it as default when we load the page then use selected-->
                <option value="">PUC</option>
                <option value="">Diploma</option>
                <option value="">Degree</option>
                <option value="">Master Degree</option>
                <option>Master Degree</option>
                <option value="Master Degree"></option>

                <optgroup>
                    <option value="">BE in CS</option><!--when we use optgroup it will come light left in the dropdown-->
                    <option value="">BE in EC</option>
                    <option value="">BE in EC</option>
                    <option value="">BE in EEE</option>
                    <option value="">BE in Civil</option>
                    <option value="">BE in Mech</option>
                </optgroup>

                <optgroup>
                    <option value="">ME in CS</option>
                    <option value="">ME in EC</option>
                    <option value="">ME in EEE</option>
                    <option value="">ME in Civil</option>
                    <option value="">ME in Mech</option>
                </optgroup>
            </select>
        </form>
    </body>
</html>
