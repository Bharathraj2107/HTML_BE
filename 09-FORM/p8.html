<html>
    <head>
        <body>
            <center>
                <h1>File</h1>
            </center>
            <hr>
            <form>
                <fieldset>
                    <legend>Single file</legend>
                    <label for="">Input type is File</label>
                    <input type="file" name="file" id="file"><!--select single file-->
                </fieldset>
                <fieldset>
                    <legend>Multiple file</legend>
                    <label for="">Input type is File</label>
                    <input type="file" name="file" id="file" multiple><!--select multiple file-->
                </fieldset>
                <fieldset>
                    <legend>Hidden</legend>
                    <label for="hidden">Hidden input type</label>
                    <input type="hidden" name="hidden" value="hidden">
                </fieldset>
                <fieldset>
                    <legend>Buttons</legend>
                    
                    <button type="submit">SUBMIT</button>
                    <button type="button">CANCEL</button>
                    <button type="reset">RESET</button>
                </fieldset>
            </form>
        </body>
    </head>
</html>
