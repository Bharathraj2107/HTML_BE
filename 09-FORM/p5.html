<html>
<head>
    <title>FORM</title>
</head>
<body>
    <center>
        <h1>INPUT TYPES / FORM COMPONENTS</h1>
    </center>
    <hr>
    <form>
        <fieldset>
            <legend>Button</legend><!--This is for caption-->
            <label for="">Input type is Button</label>
            <input type="button" name="BUTTON" id="BUTTON" placeholder="BUTTON" value="BUTTON"><!--here value is stored as the button name-->
        </fieldset>
        <fieldset>
            <legend>Color</legend>
            <label for="">Input type is color</label>
            <input type="color" name="color" id="color">
        </fieldset>
        <fieldset>
            <legend>Date</legend><!--It shows calender type to select the date-->
            <label for="">Input type is date</label>
            <input type="date" name="date" id="date">

        </fieldset>
        <fieldset>
            <legend>Datetime</legend>
            <label for="">Input type is datetime</label>
            <input type="datetime"placeholder="Date and Time" name="datetime" id="datetime">
        </fieldset>

        <fieldset>
            <legend>DatetimeLocal</legend>
            <label for="">Input type is datetimeLocal</label>
            <input type="datetime-local" name="datetime-local" id="datetime-local">
        </fieldset>

        <fieldset>
            <legend>Email</legend>
            <label for="">Input type is email</label>
            <input type="email" name="email" id="email">
        </fieldset>

        <fieldset>
            <legend>Hidden</legend>
            <label for="">Input type is Hidden</label>
            <input type="hidden" name="hidden" id="hidden" value="hidden">
        </fieldset>

        <fieldset>
            <legend>Image</legend>
                <label for="">Input type is Image</label>
                <input type="image" src="image.jpg" height="300" width="500"name="image" id="image">
        </fieldset>

        <fieldset>
            <legend>Month</legend><!--It is used to display month name and year-->
            <label for="">Input type is Month</label>
            <input type="month" name="month" id="month">
        </fieldset>
        
        <fieldset>
            <legend>Number</legend>
            <label for="">Input type is Number</label>
            <input type="number" name="number" id="number" placeholder="number">
        </fieldset>

        <fieldset>
            <legend>Password</legend>
            <label for="">Input type is Password</label>
            <input type="password" name="password" id="password"placeholder="password">
        </fieldset>

        <fieldset>
            <legend>Range</legend>
            <label for="">Input type is Range</label>
            <input type="range" min="1" max="100" value="50"name="range" id="range">
        </fieldset>
        <fieldset>
            <legend>Reset</legend>
            <label for="">Input type is Reset</label>
            <input type="reset" value="Reset">
        </fieldset>

        <fieldset>
            <legend>Search</legend>
            <label for="">Input type is search</label>
            <input type="search" placeholder="search Here" name="search" id="search">
        </fieldset>

        <fieldset>
            <legend>Submit</legend>
            <label for="">Input type is Submit</label><!--here for is used to indicate for which input text box the label is -->
            <input type="submit" value="Submit">
        </fieldset>

        <fieldset>
            <legend>Tel</legend>
            <label for="">Input type is Tel</label>
            <input type="tel" name="tel" id="tel" placeholder="Telephone">
        </fieldset>

        <fieldset>
            <legend>Time</legend>
            <label for="">Input type is Time</label>
            <input type="time" name="time" id="time">
        </fieldset>

        <fieldset>
            <legend>URL</legend>
            <label for="">Input type is URL</label>
            <input type="url" name="url" id="url">
        </fieldset>

        <fieldset>
            <legend>Buttons</legend>
            <label for="">SUBMIT</label>
            <button type="submit">SUBMIT</button>
            <button type="button">CANCEL</button>
            <button type="reset">RESET</button>
        </fieldset>



    </form>
</body>
</html>
