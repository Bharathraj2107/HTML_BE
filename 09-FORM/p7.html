<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <center>
            <h1>RADIO BUTTON</h1>
            <p>input type is radio,is used for to check the true or false</p>
        </center>
        <hr>
        <form>
            <fieldset>
                <legend>Gender</legend>
                <h1>Gender</h1>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="Transgender">Transgender</label>
                <input type="radio" name="gender" id="Transgender" value="Transgender">
            </fieldset>
            <!--here  we have to select only one gender so for that we should keep name = gender common to all the 3 gender so only one option can be selected or else multiple values will be selected-->
            <fieldset>
                <legend>Buttons</legend>
                
                <button type="submit">SUBMIT</button>
                <button type="button">CANCEL</button>
                <button type="reset">RESET</button>
            </fieldset>

        </form>
    </body>
</html>
