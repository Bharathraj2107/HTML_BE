<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <center>
            <h1>CHECKBOX</h1>
            <p>Input type is used for select more than one options</p>
        </center>
        <hr>
        <form>
            <fieldset>
                <legend>Checkbox</legend>
                <h3>Languages</h3>
                <label for="">Kannada</label>
                <input type="checkbox" value="Kannada" name="Kannada" id="Kannada" checked><!--for default to be checked we use checked-->

                <label for="">English</label>
                <input type="checkbox" value="English" name="English" id="English">

                <label for="">hindi</label>
                <input type="checkbox" value="hindi" name="hindi" id="hindi">
                <!--here all name we have the options that are available when we check we get value and the name from the input tag as the output in the url when we submit which indicates that the user has selected the particular language-->

            </fieldset>
            <fieldset>
                <legend>Buttons</legend>
                <label for="">SUBMIT</label>
                <button type="submit">SUBMIT</button>
                <button type="button">CANCEL</button>
                <button type="reset">RESET</button>
            </fieldset>

        </form>
    </body>
</html>
