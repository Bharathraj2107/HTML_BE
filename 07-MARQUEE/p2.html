<body>
    <center>
        <h1>Marque tag</h1>
       <p>Marquee tag behavior attribute</p>
    </center>
    <hr>
    <marquee behavior="alternate" bgcolor="red">This is a alternate tag</marquee><!--It goes left to right and right to left-->
    <br><br>
    <marquee behavior="scroll" bgcolor="blue">This is a scroll tag</marquee><!--It goes from right to left and repeat-->
    <br><br>
    <marquee behavior="slide" bgcolor="green">This is a slide tag</marquee><!--It goes from right to left and stop -->
</body>
