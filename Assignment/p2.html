<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table,th,td{
                border:2px solid black;
                border-collapse: collapse;
                padding:20px;
            
            }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>A</th>
            <th colspan="3">B</th>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td rowspan="2" width="30" align="center">H</td>
        </tr>
        <tr>
            <td>C</td>
            <td colspan="2" align="center">H</td>
        </tr>
    </table>
</body>
</html>
