<html></html>
<head>
    <title>Table column example</title>
</head>
<body>
    <center>
        <h1>Table colspan</h1>
    </center>
    <table border="1"cellpadding="20" cellspacing="0" bgcolor="lightgrey" align="center">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th colspan="2">Mobile</th><!--To indicate for next 2 column same name we use colspan-->
        </tr>
        <tr>
            <td>1</td>
            <td>A</td>
            <td>100</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>B</td>
            <td>200</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>C</td>
            <td>300</td>
            <td>3000</td>
        </tr>
        
    </table>
</body>
</html>
