<html></html>
<head>
    <!---key:value=>property-->
    <title>Table column example</title>
    <style>
       
        table,th,td{
            border: 1px solid red;
            padding:20px;
            border-collapse: collapse;
            text-align: left;
            text-align: right;
            text-align: center;
            height:100px;
            vertical-align: top; 
            vertical-align: bottom;
            vertical-align: middle; 
        }
    </style><!--- border:collapse-It gives common border for all instead of separate for each-->
</head>
<hr>
<h2>Table css example</h2>
<body>
    <center>
        <h1>Table colspan</h1>
    </center>
    <table>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th colspan="2">Mobile</th><!--To indicate for next 2 column same name we use colspan-->
        </tr>
        <tr>
            <td>1</td>
            <td>A</td>
            <td>100</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>B</td>
            <td>200</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>C</td>
            <td>300</td>
            <td>3000</td>
        </tr>
        
    </table>
</body>
</html>
