<html>
    <head>
        <title>TABLE</title>
    </head>
    <body>
        <center>
        <h1>HTML TABLE</h1>
        <p>Collection of rows and col</p>
    </center>
    <hr>
    <h2>Default table example</h2>
    <!--<table>
        <thead></thead>
        <tbody></tbody>
        <tfoot></tfoot>
    </table>-->
    <table>
        <thead>
            <tr>
                <th>Name</th><!--Table Heading-->
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td><!--Table data-->
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Tom</td>
                <td>30</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>28</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Mark</td>
                <td>35</td>
                <td>China</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Submit</td>
                <td>Cancel</td>
                <td>Reset</td>
            </tr>
        </tfoot>
    </table>
    </body>
</html>
